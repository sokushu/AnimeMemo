# Hibernate 相关配置
## 显示Sql
hibernate.show_sql=false
## 自动扫描的包前缀
entitymanager.packagesToScan= moe.neptunenoire.web.table

## 数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/bangumi?userUnicode=true&characterEncoding=UTF8&useSSL=false&allowPublicKeyRetrieval=true

## 用户名
spring.datasource.username=root

## 密码
spring.datasource.password=guk8ne

## 数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## 建表方式
# spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# spring.jpa.properties.hibernate.hbm2ddl.auto=none

# 方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# Session的失效时间
server.servlet.session.timeout=3600
# 设置端口
server.port=8080

#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
#thymeleaf end

