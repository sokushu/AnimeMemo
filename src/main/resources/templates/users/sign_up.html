<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="pats/head :: head">
        <!-- 引入头部文件 -->
    </th:block>
    <link href="/css/mycss/backimg.css" rel="stylesheet">
    <title>用户注册 - AnimeMemo</title>

</head>

<body>
    <!-- 背景 -->
    <div class="bg pink lighten-4"></div>
    <!-- 导航栏 -->
    <div>

    </div>
    <br/><br/><br/>
    <!-- 用户注册主体 -->
    <div class="row" id="sign_indiv" style="width: 300px;">
        <div class="col s12 z-depth-4 hoverable card-panel">
            <div class="input-field" style="padding: 10px;">
                <div class="row">
                    <div class="col s12 center input-field">
                        <h3>注册</h3>
                        <p class="center">现在就注册加入<br/>欢迎加入!</p>
                    </div>
                </div>
                <div class="input-field row">
                    <i class="material-icons small prefix">account_box</i>
                    <input type="text" id="username" />
                    <label for="username">用户名</label>
                </div>
                <div class="input-field row">
                    <i class="material-icons small prefix">fingerprint</i>
                    <input type="password" id="password" />
                    <label for="password">密码</label>
                </div>
                <div class="input-field row">
                    <i class="material-icons small prefix">fingerprint</i>
                    <input type="password" id="pass" />
                    <label for="pass">确认密码</label>
                </div>
                <div class="input-field row">
                    <i class="material-icons small prefix">drafts</i>
                    <input type="email" id="email" />
                    <label for="email">邮箱</label>
                </div>
                <div class="input-field row">
                    <i class="material-icons small prefix">grade</i>
                    <input type="text" id="pagename" />
                    <label for="pagename">昵称</label>
                </div>
                <div class="input-field row">
                    <i class="material-icons small prefix">favorite</i>
                    <input type="text" id="url" />
                    <label for="url">个人页面自定义URL</label>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn col s12 pink darken-3 waves-block" type="button" id="sign_upbut"><b>立即注册</b></button>
                    </div>
                    <div class="input-field col s12">
                        <p class="center-align">已有帐号？<a href="/sign_in">登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div th:replace="pats/footer :: footer">
        <!-- 页脚的布局 -->
    </div>
    <!-- JS -->
    <script type='text/javascript' src="/js/myjs/sign_up.js"></script>
</body>

</html>
